name: GDF Mobile Build (V4)

on:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # STEP 1: V4 Checkout
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 2: Environment Prep (Fixes the Gradle/Java choke point)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev
          sudo apt-get install -y unzip zip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake
          sudo apt-get install -y ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev
          pip install --upgrade pip
          pip install buildozer cython

      # STEP 3: Build with Buildozer (Manual)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # STEP 4: V4 Artifact Upload (The Delivery)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GDF-Forensic-Tool-v1
          path: bin/*.apk
          retention-days: 5
